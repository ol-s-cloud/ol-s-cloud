<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PNG Color Changer</h1>
        <p>Upload your PNG image and change its colors instantly!</p>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Drag & drop your PNG file here or click to select</p>
            <input type="file" id="fileInput" accept="image/png,image/svg+xml" style="display: none;">
        </div>

        <div class="preset-buttons">
            <strong>Quick Presets:</strong><br>
            <button onclick="setColors('#FFFFFF', '#13493f')">White & Dark Blue-Green</button>
            <button onclick="setColors('#000000', '#FFFFFF')">Black & White</button>
            <button onclick="setColors('#13493f', '#FFFFFF')">Dark Blue-Green & White</button>
        </div>

        <div class="color-controls">
            <div class="color-group">
                <label>From Color (Original):</label>
                <input type="color" id="fromColor" value="#000000">
                <input type="text" id="fromColorHex" value="#000000">
            </div>
            <div class="color-group">
                <label>To Color (New):</label>
                <input type="color" id="toColor" value="#13493f">
                <input type="text" id="toColorHex" value="#13493f">
            </div>
        </div>

        <button onclick="processImage()">üé® Change Colors</button>
        <button onclick="resetImage()">üîÑ Reset to Original</button>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>Original</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <h3>Modified</h3>
                <canvas id="modifiedCanvas"></canvas>
            </div>
        </div>

        <a id="downloadLink" style="display: none;">üíæ Download Modified Image</a>
    </div>

    <script>
        // Global variables
        let originalImageData = null;
        let originalCanvas = document.getElementById('originalCanvas');
        let modifiedCanvas = document.getElementById('modifiedCanvas');
        let originalCtx = originalCanvas.getContext('2d');
        let modifiedCtx = modifiedCanvas.getContext('2d');

        // Initialize with default colors
        setColors('#000000', '#13493f');
    </script>
</body>
</html>
